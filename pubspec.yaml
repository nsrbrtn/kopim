name: kopim
description: Современное финансовое приложение с оффлайн-режимом и синхронизацией.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.9.2 <4.0.0'  # Совместимо с вашей Dart версией
  flutter: '>=3.35.3'    # Ваша Flutter версия

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:  # Для встроенной локализации Flutter
    sdk: flutter
  intl: ^0.20.2  # Для i18n и форматирования дат/валют (локализация)

  # State Management и DI
  flutter_riverpod: ^3.0.0  # Основной для глобального/локального состояния

  # Immutable модели
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  equatable: ^2.0.7  # Для сравнения сущностей

  # База данных и оффлайн
  drift: ^2.20.0  # Локальное хранилище с типобезопасными запросами
  sqlite3_flutter_libs: ^0.5.24  # Для Desktop/Web поддержки Drift

  # Firebase для auth, sync, аналитики
  firebase_core: ^3.5.0
  cloud_firestore: ^5.4.0  # Удаленное хранилище
  firebase_auth: ^5.3.0  # Аутентификация (Google, Email)
  firebase_analytics: ^11.3.0
  firebase_crashlytics: ^4.2.0

  # Мониторинг и логи
  sentry_flutter: ^9.6.0  # Дополнительный мониторинг ошибок
  logger: ^2.4.0  # Локальное логирование

dev_dependencies:
  flutter_test:
    sdk: flutter  # Для widget/integration тестов
  build_runner: ^2.4.12  # Code gen для freezed и drift
  freezed: ^3.1.0
  drift_dev: ^2.20.0
  mockito: ^5.5.0  # Для unit-тестов репозиториев/use cases
  json_serializable: ^6.8.0  # Для json с freezed
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  # Добавьте assets, fonts если нужно для UI kit