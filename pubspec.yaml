name: kopim
description: Современное финансовое приложение с поддержкой офлайн-режима и синхронизацией.
publish_to: 'none'
version: 1.0.1+1

environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^3.0.0

  # State management
  riverpod: ^3.0.0

  # Immutable models
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  collection: ^1.19.1

  # Database (Drift for offline-first)
  drift: ^2.28.2
  sqlite3_flutter_libs: ^0.5.39
  path_provider: ^2.1.5
  path: ^1.9.0
  file_picker: ^8.1.2

  # Firebase (auth, sync, analytics)
  firebase_core: ^4.1.1
  cloud_firestore: ^6.0.2
  firebase_auth: ^6.1.0
  firebase_analytics: ^12.0.2
  firebase_crashlytics: ^5.0.2
  firebase_storage: ^13.0.2
  firebase_remote_config: ^6.1.0
  firebase_messaging: ^16.0.3
  riverpod_annotation: ^3.0.0

  # Logging and monitoring
  sentry_flutter: ^9.6.0
  logger: ^2.6.1

  # Utils
  intl: ^0.20.2
  flutter_colorpicker: ^1.0.3
  meta: ^1.16.0
  crypto: ^3.0.3
  shared_preferences: ^2.3.2
  image_picker: ^1.2.0
  image: ^4.5.4
  flutter_markdown: ^0.7.3+1


  # Analytics UI (charts) - merged, use syncfusion as advanced alternative
  syncfusion_flutter_charts: ^31.1.21  # Instead of fl_chart for richer features

  # Additional from user
  go_router: ^16.2.4
  connectivity_plus: ^7.0.0
  workmanager: ^0.9.0+3
  flutter_local_notifications: ^19.4.2
  uuid: ^4.5.1
  phosphor_flutter: ^2.1.0
  rrule: ^0.2.17
  timezone: ^0.10.0
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Build tools
  freezed: ^3.2.3
  build_runner: ^2.4.14
  build_web_compilers: ^4.3.2
  drift_dev: ^2.28.3
  riverpod_generator: ^3.0.0  # Added for Riverpod code-gen
  json_serializable: ^6.11.1

  # Testing
  mockito: ^5.5.0
  mocktail: ^1.0.4
  fake_cloud_firestore: ^4.0.0
  fake_async: ^1.3.3
  firebase_core_platform_interface: ^6.0.2

  # Lints
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
  # Добавьте assets, fonts если нужно для UI kit
