<!DOCTYPE html>
<html lang="ru">

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="kopim — современное финансовое приложение с офлайн-доступом и синхронизацией.">
  <meta name="application-name" content="kopim">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, interactive-widget=resizes-content">
  <meta name="theme-color" content="#51AFF7" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0F131A" media="(prefers-color-scheme: dark)">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="kopim">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://www.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://securetoken.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://identitytoolkit.googleapis.com" crossorigin>

  <title>kopim</title>
  <link rel="manifest" href="manifest.json">
  <style>
    #splash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      z-index: 9999;
    }

    @media (prefers-color-scheme: dark) {
      #splash {
        background: #121212;
      }
    }

    #splash img {
      width: 160px;
      height: 160px;
      object-fit: contain;
    }

    #splash .logo-dark {
      display: none;
    }

    @media (prefers-color-scheme: dark) {
      #splash .logo-light {
        display: none;
      }

      #splash .logo-dark {
        display: block;
      }
    }
  </style>
</head>

<body>
  <div id="splash" aria-label="Загрузка приложения">
    <img class="logo-light" src="icons/logo_light.png" alt="Kopim" />
    <img class="logo-dark" src="icons/logo_dark.png" alt="Kopim" />
  </div>
  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      if (params.get('eruda') !== '1') return;
      var script = document.createElement('script');
      script.src = 'eruda.min.js';
      script.onload = function () {
        if (window.eruda && window.eruda.init) {
          window.eruda.init();
        }
      };
      document.head.appendChild(script);
    })();
  </script>
  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      if (params.get('firebaseDebug') !== '1') return;

      function ensureOverlay() {
        var overlay = document.getElementById('web-debug-overlay');
        if (overlay) return overlay;
        overlay = document.createElement('div');
        overlay.id = 'web-debug-overlay';
        overlay.style.position = 'fixed';
        overlay.style.left = '12px';
        overlay.style.right = '12px';
        overlay.style.bottom = '12px';
        overlay.style.maxHeight = '40vh';
        overlay.style.overflow = 'auto';
        overlay.style.padding = '12px';
        overlay.style.background = 'rgba(0, 0, 0, 0.86)';
        overlay.style.color = '#ffffff';
        overlay.style.fontFamily = 'monospace';
        overlay.style.fontSize = '12px';
        overlay.style.lineHeight = '1.25';
        overlay.style.borderRadius = '12px';
        overlay.style.zIndex = '2147483647';
        document.body.appendChild(overlay);
        return overlay;
      }

      function appendMessage(message) {
        var overlay = ensureOverlay();
        var entry = document.createElement('div');
        entry.textContent = message;
        entry.style.whiteSpace = 'pre-wrap';
        entry.style.marginBottom = '8px';
        overlay.appendChild(entry);
      }

      window.addEventListener('error', function (event) {
        var message = event.message || 'Неизвестная ошибка';
        var location = event.filename
          ? '\n' + event.filename + ':' + event.lineno + ':' + event.colno
          : '';
        appendMessage('[window.onerror] ' + message + location);
      });

      window.addEventListener('unhandledrejection', function (event) {
        var reason = event.reason;
        var message = reason && reason.stack ? reason.stack : String(reason);
        appendMessage('[unhandledrejection] ' + message);
      });
    })();
  </script>
  <script defer src="pwa_register.js"></script>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('flutter-first-frame', function () {
      var splash = document.getElementById('splash');
      if (splash) splash.remove();
    });
  </script>
</body>

</html>
