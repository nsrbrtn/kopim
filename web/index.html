<!DOCTYPE html>
<html lang="ru">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="kopim — современное финансовое приложение с офлайн-доступом и синхронизацией.">
  <meta name="application-name" content="kopim">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#51AFF7" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0F131A" media="(prefers-color-scheme: dark)">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="kopim">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://www.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://securetoken.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://identitytoolkit.googleapis.com" crossorigin>

  <title>kopim</title>
  <link rel="manifest" href="manifest.json">
  <style>
    #splash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      z-index: 9999;
    }
    @media (prefers-color-scheme: dark) {
      #splash { background: #121212; }
    }
    #splash img {
      width: 160px;
      height: 160px;
      object-fit: contain;
    }
    #splash .logo-dark { display: none; }
    @media (prefers-color-scheme: dark) {
      #splash .logo-light { display: none; }
      #splash .logo-dark { display: block; }
    }
  </style>
</head>
<body>
  <div id="splash" aria-label="Загрузка приложения">
    <img class="logo-light" src="assets/icons/logo_light.png" alt="Kopim" />
    <img class="logo-dark" src="assets/icons/logo_dark.png" alt="Kopim" />
  </div>
  <script defer src="pwa_register.js"></script>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('flutter-first-frame', function () {
      var splash = document.getElementById('splash');
      if (splash) splash.remove();
    });
  </script>
</body>
</html>
